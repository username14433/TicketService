<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="register-container">

    <h2>Регистрация</h2>

    <form th:action="@{/register}" th:method="POST" th:object="${registerDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="form-group">
            <label>Логин</label>
            <input th:field="*{username}">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input th:field="*{password}" type="password">
        </div>

        <!-- Ошибка валидации -->
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}" class="error">
        </div>

        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}" class="error">
        </div>

        <!-- Ошибка существующего пользователя -->
        <div class="error" th:if="${errorMsg != null}"
             th:text="${errorMsg}"></div>

        <button type="submit" class="register-btn">Зарегистрироваться</button>

        <a class="login-link" th:href="@{/login}">Уже есть аккаунт? Войти</a>
    </form>



</div>

</body>
</html>
