<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/css/admin-panel-users.css}">
</head>
<body>

<div class="container">

    <div class="header">
        <h1>Пользователи</h1>
        <a class="back-btn" th:href="@{/admin}">Назад</a>
    </div>

    <div class="users-list">
        <div class="user-card" th:each="user : ${users}">

            <div class="user-main">
                <div class="username" th:text="${user.username}"></div>
                <div class="user-id">ID: <span th:text="${user.id}"></span></div>
            </div>

            <div class="role-info">
                <div class="current-role" th:text="'Роль: ' + ${user.role}"></div>

                <form class="role-form" th:action="@{/admin/users-list}" th:method="POST">
                    <input th:value="${user.id}" name="id" type="hidden">

                    <select class="role-select" name="newRole">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select>

                    <button class="save-btn" type="submit">Сохранить</button>
                </form>
            </div>

        </div>
    </div>

</div>

</body>
</html>
