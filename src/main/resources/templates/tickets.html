<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тикеты</title>
    <link rel="stylesheet" th:href="@{/css/tickets.css}">
</head>
<body>

<div class="container">

    <div class="header">
        <h1>Тикеты</h1>
        <a class="create-btn" th:href="@{/tickets/new}">+ Создать тикет</a>
        <a class="admin-panel-btn" th:href="@{/admin}">Админ Панель</a>
    </div>

    <div class="ticket-list">
        <div class="ticket"
             th:each="ticket : ${tickets}">
            <div th:text="${ticket.title}" class="ticket-title"></div>
            <div class="ticket-desc" th:text="${ticket.description}"></div>
            <div class="ticket-meta">
                <span th:text="${ticket.status}"></span>
                <span th:text="${#temporals.format(ticket.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
